<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Home - Chattr</title>
	<link href="../css/home.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="top_bar"></div>
	<h1 class="top_text">Chattr</h1>
	<button onclick='location.href="/home"; return false;'

	<button onclick='location.href="/friends"; return false;'
		id="friends_button" type="submit" name="submit_button" value="Login">Friends</button>

	<button onclick='location.href="/create"; return false;'

	<button onclick='location.href="/games"; return false;'

	<input id="search_bar" type="search" name="" placeholder="Search">

		<div id="status_background"> </div>
	</div>

	<div id="recent_posts">
		<div id="recent_posts_background"> </div>
	</div>

	<div id="recent_games">

		<div id="recent_games_background">
			<div id="pic_1"> </div>
			<div id="pic_2"> </div>
			<div id="create_games_background">
				<button id="create_button_">Download studio v0.0.1 </button>
			</div>
		</div>

	</div>

	<div id="friends">
		<div id="background_friends"> </div>
	</div>

	<script src="../js/home.js"></script>

</body>

</html>
